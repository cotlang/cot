name: Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  WASMTIME_VERSION: "29.0.1"

jobs:
  test-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Compiler unit tests
        run: zig build test

      - name: Build compiler
        run: zig build

      - name: Cot tests (native)
        run: ./test/run_all.sh

      - name: Install wasmtime
        run: |
          curl -fsSL "https://github.com/bytecodealliance/wasmtime/releases/download/v${WASMTIME_VERSION}/wasmtime-v${WASMTIME_VERSION}-aarch64-macos.tar.xz" | tar -xJ
          mv wasmtime-v${WASMTIME_VERSION}-aarch64-macos/wasmtime /usr/local/bin/
          wasmtime --version

      - name: Cot tests (wasm - features)
        run: ./zig-out/bin/cot test test/e2e/features.cot --target=wasm32

      - name: Cot tests (wasm - full suite)
        continue-on-error: true
        run: ./test/run_all.sh --target=wasm32

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Compiler unit tests
        run: zig build test

      - name: Build compiler
        run: zig build

      - name: Cot tests (native)
        run: ./test/run_all.sh

      - name: Install wasmtime
        run: |
          curl -fsSL "https://github.com/bytecodealliance/wasmtime/releases/download/v${WASMTIME_VERSION}/wasmtime-v${WASMTIME_VERSION}-x86_64-linux.tar.xz" | tar -xJ
          sudo mv wasmtime-v${WASMTIME_VERSION}-x86_64-linux/wasmtime /usr/local/bin/
          wasmtime --version

      - name: Cot tests (wasm - features)
        run: ./zig-out/bin/cot test test/e2e/features.cot --target=wasm32

      - name: Cot tests (wasm - full suite)
        continue-on-error: true
        run: ./test/run_all.sh --target=wasm32
